language: go

install:
  - go get -v github.com/spf13/hugo

script:
  - sudo pip install pygments
  - hugo

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: $S3_BUCKET
    region: ap-southeast-2
    local-dir: public
    skip-cleanup: true
    detect-encoding: true

notifications:
  email:
    on_failure: always
